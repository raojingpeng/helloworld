<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Hello World!{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>
<main class="container">
    <header>
        <h1 class="text-center display-4">
            <a href="{{ url_for('index') }}" class="text-primary"><strong>Hello World!</strong></a>
            <small class="text-muted sub-title">designed by flask</small>
        </h1>
    </header>
    <!--{% for message in get_flashed_messages() %}-->
        <!--<div class="alert alert-info">-->
            <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
            <!--{{ message }}-->
        <!--</div>-->
    <!--{% endfor %}-->
    {% block content %}{% endblock %}
    <footer class="text-center">
        {% block footer %}
            <small>&copy; 2019
                <a href="https://github.com/raojingpeng" title="Fork me on GitHub">Raojingpeng</a>
            </small>
            <p><a id="bottom" href="#" title="Go Top">&uarr;</a></p>
        {% endblock %}
    </footer>
</main>
</body>
</html>
